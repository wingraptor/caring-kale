{% assign product_pages = include.product_pages %}
{% assign listCssClass = include.cssClass %}
<ul class="product-grid {% assign listCssClass_is_not_empty = listCssClass | is_not_empty %}{% if listCssClass_is_not_empty %}{{ listCssClass }}{% endif %}">
    {% for product_page in product_pages %}
        <li class="product-grid__item">
            <figure data-href="{{ product_page.url | relative_url }}" class="product-grid__item-figure js-figure-link">
                
                {% include picture.html image=product_page.images.default.thumbnail alt=product_page.title cssClass='product-grid__item-image' %}
                <figcaption>
                    
                    {% include small_buy_button.html product_page=product_page component='product-grid' %}
                </figcaption>
            </figure>
            <div class="product-grid__definition">
                <a href="{{ product_page.url | relative_url }}"><h3 class="product-grid__title">{{ product_page.title }}</h3></a>
                <span class="product-grid__category"> {{ product_page.category }} </span>
                <span class="product-grid__price"> ${{ product_page.price }} </span>
            </div>
        </li>
    {% endfor %}
</ul>
